<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: {{ lesson.title }} - Learn Indian Constitution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-button">Back</a>
        <h1>Quiz: {{ lesson.title }}</h1>
        <form method="POST">
            {% for question in questions %}
                <div class="question">
                    <h2>{{ question.question_text }}</h2>
                    {% for choice in question.choices|json_loads %}
                        <label>
                            <input type="radio" name="question_{{ question.id }}" value="{{ choice }}" required>
                            {{ choice }}
                        </label>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
